<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ly_container">
      <div class="bl_output">
        <div class="bl_output_prevOperand"></div>
        <div class="bl_output_currOperand"></div>
      </div>
      <div class="ly_row ly_3col">
        <button data-clear class="bl_button bl_button_special">AC</button>
        <button data-delete class="bl_button bl_button_special">DEL</button>
        <button data-operation class="bl_button bl_button_orange">รท</button>
      </div>
      <div class="ly_row ly_4col">
        <button data-number class="bl_button">1</button>
        <button data-number class="bl_button">2</button>
        <button data-number class="bl_button">3</button>
        <button data-operation class="bl_button bl_button_orange">ร</button>
      </div>
      <div class="ly_row ly_4col">
        <button data-number class="bl_button">4</button>
        <button data-number class="bl_button">5</button>
        <button data-number class="bl_button">6</button>
        <button data-operation class="bl_button bl_button_orange">-</button>
      </div>
      <div class="ly_row ly_4col">
        <button data-number class="bl_button">7</button>
        <button data-number class="bl_button">8</button>
        <button data-number class="bl_button">9</button>
        <button data-operation class="bl_button bl_button_orange">+</button>
      </div>
      <div class="ly_row ly_3col">
        <button data-number class="bl_button">0</button>
        <button data-number class="bl_button">.</button>
        <button data-equal class="bl_button bl_button_orange">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
